<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Make about Frame</title>
	
</head>
	<frameset rows="10%,90%">
		<frame src="color.html"></frame>
		<frameset cols="20%,20%,20%,20%,20%">
			<frame src="column.html" name="red"></frame>
			<frame src="column.html" name="blue"></frame>
			<frame src="column.html" name="yellow"></frame>
			<frame src="column.html" name="gray"></frame>
			<frame src="column.html" name="pink"></frame>

		</frameset>
	</frameset>

</html>
